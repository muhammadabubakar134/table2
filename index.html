<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table of 2</title>

</head>
<body>
    

<h1> Table of 2</h1>
<button onclick="showTable()">Show Table</button>
<script>
 function showTable() {
        let input = prompt( "type '2' to see the table of 2");
        if (input === '2') {
            let table = '';
            for (let i = 1; i <= 10; i++) {
                table += `2 x ${i} = ${2 * i}\n`;
            }
            alert(table);
        } else {
            alert("You did not enter '2'. Please try again.");
        }
    }
</script>

</body>
</html>
